<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../bootstrap-4.3.1_v2/css/bootstrap.min.css">
    <script src="../bootstrap-4.3.1_v2/js/jquery.min.js"></script>
    <script src="../bootstrap-4.3.1_v2/js/popper.min.js"></script>
    <script src="../bootstrap-4.3.1_v2/js/bootstrap.min.js"></script>
    <script src="../scriptaculous-js-1.9.0/lib/prototype.js"></script>
    <script src="../scriptaculous-js-1.9.0/src/scriptaculous.js"></script>
    <script src="../js/login.js"></script>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-3">Login</h2>
        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="user_id" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <a href="../html/home.html" class="btn btn-secondary btn-block mt-2">Go Back</a>
        </form>
      </div>
    </div>
  </body>
</html>

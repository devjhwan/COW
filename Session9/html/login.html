<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../packages/bootstrap-4.3.1_v2/css/bootstrap.min.css">
  <script src="../packages/bootstrap-4.3.1_v2/js/jquery.min.js"></script>
  <script src="../packages/bootstrap-4.3.1_v2/js/popper.min.js"></script>
  <script src="../packages/bootstrap-4.3.1_v2/js/bootstrap.min.js"></script>
  <script src="../packages/jquery-ui-1.12.1/jquery-ui.js"></script>
  <script src="../js/login.js"></script>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-3">Login</h2>

      <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

      <form id="login-form" action="#" autocomplete="on">
        <!-- Username -->
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="user_id" required autocomplete="username">
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
        </div>

        <!-- Auto Login -->
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="autologin" name="autologin" value="1">
          <label class="form-check-label" for="autologin">Remember Me</label>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <a href="../html/home.html" class="btn btn-secondary btn-block mt-2">Go Back</a>
      </form>
    </div>
  </div>
</body>
</html>
